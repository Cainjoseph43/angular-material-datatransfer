<mat-dialog-content>Select specific files or a folder</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button id="amd-browse-files" (click)="close()">
        <mat-icon>insert_drive_file</mat-icon> Files</button>
    <button mat-raised-button id="amd-browse-folder" (click)="close()">
        <mat-icon>folder_open</mat-icon> Folder</button>
</mat-dialog-actions>
