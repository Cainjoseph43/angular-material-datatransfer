<div fxLayout style="margin-bottom: 10px">
  <div fxFlex>
    <md-menu #appMenu="mdMenu">
      <button md-menu-item>
        <i class="fa fa-pause" aria-hidden="true"></i>
        <span>Pause</span>
      </button>
      <button md-menu-item>
        <i class="fa fa-play" aria-hidden="true"></i>
        <span>Start</span>
      </button>
      <button md-menu-item>
        <i class="fa fa-stop" aria-hidden="true"></i>
        <span>Stop</span>
      </button>
    </md-menu>
    <button md-raised-button [mdMenuTriggerFor]="appMenu">
      <button md-menu-item>Batch Actions</button>
    </button>
  </div>
  <div fxFlex="50%">
    <small class="md-caption">11.66 Mbit/s | 00:01:45 | 50% | 1.5 MB / 3 MB</small>
    <md-progress-bar [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
    </md-progress-bar>
  </div>
</div>

<div class="dtm-container">
  <div fxLayout="row" class="dtm-container-head">
    <div fxFlex>
      <div style="align-items: center;">
        <div fxFlex="40px">
          <md-checkbox></md-checkbox>
        </div>
        <div fxFlex="50%">
          Filename
        </div>
        <div fxFlex="20px">
        </div>
        <div fxFlex="50%" fxHide.lt-sm>
          Progress
        </div>
        <div fxFlex="20px">
        </div>
      </div>
    </div>
  </div>
  <ng-template ngFor let-item [ngForOf]="testItems" let-i="index" [ngForTrackBy]="trackByFn">
    <div *ngIf="showPath(i)" class="dtm-container-headline">
      <i class="fa fa-folder-o" aria-hidden="true"></i> {{item.path}}
    </div>
    <div fxLayout="row" fxLayout.lt-sm="column" class="dtm-container-item" [ngClass]="{'selected': item.isSelected}">
      <div fxFlex class="dtm-container-item-entry-1">
        <div style="align-items: center;">
          <div fxFlex="40px">
            <md-checkbox [(ngModel)]="item.isSelected"></md-checkbox>
          </div>
          <div fxFlex="100%" class="truncate-text">
            <div mdTooltip="{{item.name}}" mdTooltipPosition="above">
              <span>{{item.name}}</span>
            </div>
          </div>
        </div>
      </div>
      <div fxFlex class="dtm-container-item-entry-2">
        <div style="align-items: center;">
          <div fxFlex="20px">
            <i class="fa-lg" [ngClass]="getStatusClass(item.status)" aria-hidden="true"></i>
          </div>
          <div fxFlex="100%">
            <div *ngIf="item.progress > 0; else elseBlock">
              <div class="dtm-container-item-stats">
                <div fxFlex="25%" fxFlex.lt-md="50%">
                  {{item.speed}}
                </div>
                <div fxFlex="25%" fxHide.lt-md style="text-align: center">
                  {{item.elapsedTime}}
                </div>
                <div fxFlex="25%" fxHide.lt-md style="text-align: center">
                  {{item.progress}}%
                </div>
                <div fxFlex="25%" fxFlex.lt-md="50%" style="text-align: right">
                  {{item.progress / 100 * item.size}} / {{item.size}} MB
                </div>
              </div>
              <md-progress-bar [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
              </md-progress-bar>
            </div>
            <ng-template #elseBlock>{{item.status}}</ng-template>
          </div>
          <div fxFlex="20px">
            <md-menu #appMenu="mdMenu">
              <button md-menu-item>
                <i class="fa fa-pause" aria-hidden="true"></i>
                <span>Pause</span>
              </button>
              <button md-menu-item>
                <i class="fa fa-play" aria-hidden="true"></i>
                <span>Start</span>
              </button>
              <button md-menu-item>
                <i class="fa fa-stop" aria-hidden="true"></i>
                <span>Stop</span>
              </button>
            </md-menu>
            <button md-icon-button [mdMenuTriggerFor]="appMenu">
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
