<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>angular-material-datatransfer</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Latest compiled and minified CSS -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

  <base href="/">
</head>

<body>
  <div style="padding: 40px;">
    <angular-material-datatransfer>Loading...</angular-material-datatransfer>
    <button class="btn btn-default" onclick="downloadAll()" id="testButton">Download all</button>
    <ul>
      <li>...</li>
    </ul>
  </div>

  <script>
    function downloadAll() {
      var event = new CustomEvent('amd.download-item', { 'detail': { 'filename': 'test1234' } });
      window.dispatchEvent(event);
    }
    (function () {
      window.addEventListener('amd.init', function () {
        var config = {
          core: {
            showUploadDropzone: true,
            paginationRppOptions: [5, 10, 25]
          },
          resumablejs: {
            simultaneousUploads: 2
          }
        };
        var event = new CustomEvent('amd.set-config', { 'detail': config });
        window.dispatchEvent(event);
      });
    })();
  </script>

</body>

</html>
