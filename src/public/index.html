<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>angular-material-datatransfer</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <base href="/">
</head>

<body>
  <angular-material-datatransfer>Loading...</angular-material-datatransfer>
  <button onclick="test1()">Test1</button>
  <button onclick="test2()">Test2</button>
  <script>
    function test1() {
      var ref = window['angularMaterialDatatransfer'];
      //ref.component.testFn();
      ref.zone.run(() => { ref.component.testFn(); });
    }
    function test2() {
      var event = new CustomEvent('amd.download-item', { 'detail': { 'filename': 'test1234' } });
      window.dispatchEvent(event);
    }
  </script>

</body>

</html>
